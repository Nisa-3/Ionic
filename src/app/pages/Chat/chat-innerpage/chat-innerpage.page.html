<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start"> <ion-back-button defaultHref="chat-dashboard"></ion-back-button> </ion-buttons>
    <ion-title>{{ serviceService['forwardURL']['Name']}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  padding>
  <div style="width:70%;">
<p style="overflow-wrap: break-word; background: white; border-radius: 25px;padding: 10px;" class="ContentFontSize">
    Lorem Ipsum is simply dummy text of the printing and typesetting industry.  <span class="timeCSS">12:34</span>
</p>
  </div>
  <div style="float:right;width:70%;">
    <span *ngFor="let item of ParseJSONArray" >
        <p *ngIf="item.id === 6"  style="overflow-wrap: break-word;border: 1px solid #28e070; background: #28e070; border-radius: 25px;padding: 10px;" class="ContentFontSize">
            {{ item.message }} <span class="timeCSS"> {{ item.time }}</span>
        </p>
      </span>  
    
  </div>

</ion-content>
